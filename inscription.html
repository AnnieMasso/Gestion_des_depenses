<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="inscription.css">
    <script src="inscription.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js"></script>
</head>
<body>
    <div id="container">
        <div id="login">
            <i class="fa-solid fa-user" id="login-icon"></i>
            <h1>Inscription</h1>
        </div>
    <form action="" method="" id="form" name="form" novalidate>

            <label for="name">Votre nom</label> <br>
            <span class="span" id="name-error" ></span> 
            <div>
                <input placeholder="Entrez votre nom" type="text" id="name" name="name" required> 
                <i class="fa-solid fa-user" id="icon"></i>
            </div>
              
            <label for="email">Votre email</label><br>
            <span class="span" id="email-error" ></span>
            <div>
                <input placeholder="Entrez votre email" type="email" id="email" name="email" required>
                <i class="fa-solid fa-envelope" id="icon"></i>
            </div>
                
             
            <label for="password" id="passwordlabel">Votre mot de passe</label><br>
            <span class="span" id="password-error" ></span>
            <div>
                <input type="password" placeholder="Entrez votre mot de passe"  id="password" name="password" required>
                <i class="fa-solid fa-lock" id="icon" ></i>
            </div>

             
            <label for="password">Confirmez votre mot de passe</label><br>
            <span class="span" id="password-confirm-error" ></span>
            <div>
                <input type="password" placeholder="Confirmez votre mot de passe"  id="passwordconfirm" name="password" required>
                <i class="fa-solid fa-lock" id="icon"></i>
            </div>
            <input type="checkbox" name="remember" id="remember">
            <label id="remember-label" for="remember">Se souvenir de moi</label><br>

            <button type="reset">Annuler</button>
            <button type="submit">S'inscrire</button>
            
        </form>
        <div id="notaccount">
            Pas de compte ? <a href="connexion.html">Connectez-vous</a>
            
        </div>
</body>
</html>
